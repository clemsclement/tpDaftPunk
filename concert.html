<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concerts</title>
    <link rel="stylesheet" href="./css/styleConcert.css">
</head>
<body>
    <h1>Concerts</h1>

            <img src="image/img13deux.jpg" alt="Bannière Droite">

                <div class="date">
                    <p>Lundi</p>

                <div class="lieu">
                    <h4>Arènes de Nîmes</h4>

                </div>

            </div>
            <div class="containerPetit">
                <div class="date">
                    <p>Mardi</p>
                    <p><span>04</span></p>

                </div>

                </div>

            </div> 
            <div class="containerPetit">
                <div class="date">
                    <p>Lundi</p>
                    <p><span>05</span></p>
                    <p>Août 2024</p>
                </div>

                    <h4>Prairie des Filtres</h4>
                    <h5>Toulouse (31)</h5>
                </div>
                <div class="prixBouton">
                    <p><span>120€</span></p>
                    <button>Réservez !</button>
                </div>
            </div>
            <div class="containerPetit">
                <div class="date">
                    <p>Lundi</p>
                    <p><span>06</span></p>
                    <p>Août 2024</p>
                </div>
                <div class="lieu">
                    <h4>Salle des fêtes de</h4>
                    <h4>Sainte Marguerite de Viette</h4>
                    <h5>Calvados (14)</h5>
                </div>
                <div class="prixBouton">
                    <p><span>120€</span></p>
                    <button>Réservez !</button>
                </div>
            </div>
        </div>
